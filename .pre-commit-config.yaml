# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: "v6.0.0"
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: "v0.14.10"
    hooks:
      - id: ruff
        types_or: [python, pyi, jupyter]
      - id: ruff-format

  # Docstring validation
  # Note: Using unified Pydantic-based validator for schema compliance
  # - pydocstyle: Google-style compliance
  # - unified-validator: Pydantic schema validation (COCO/BBOB compliance)
  # - google-docstring-inline-summaries: Inline format enforcement
  - repo: https://github.com/pycqa/pydocstyle
    rev: "6.3.0"
    hooks:
      - id: pydocstyle
        args:
          - --convention=google
          - --add-ignore=D100,D104
        files: ^opt/(classical|constrained|evolutionary|gradient_based|metaheuristic|multi_objective|physics_inspired|probabilistic|social_inspired|swarm_intelligence)/.*\.py$

  - repo: local
    hooks:
      - id: google-docstring-inline-summaries
        name: Enforce inline Google docstring summaries
        entry: python scripts/check_google_docstring_inline_descriptions.py
        language: system
        pass_filenames: true
        files: ^opt/(abstract_optimizer\.py|multi_objective/abstract_multi_objective\.py|(classical|constrained|evolutionary|gradient_based|metaheuristic|multi_objective|physics_inspired|probabilistic|social_inspired|swarm_intelligence)/.*\.py)$
        exclude: ^opt/(benchmark|test|__pycache__|visualization)/.*

      # Unified Pydantic-based validator (replaces validate-optimizer-docs)
      - id: unified-docstring-validator
        name: Validate optimizer docstrings (Pydantic schema)
        entry: python scripts/unified_validator.py
        language: python
        pass_filenames: true
        files: ^opt/(classical|constrained|evolutionary|gradient_based|metaheuristic|multi_objective|physics_inspired|probabilistic|social_inspired|swarm_intelligence)/.*\.py$
        exclude: ^opt/(benchmark|test|__pycache__|visualization|__init__)/.*
        additional_dependencies:
          - pydantic>=2.12.5
          - jsonschema>=4.23.0
