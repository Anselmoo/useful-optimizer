# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: "v6.0.0"
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: "v0.14.10"
    hooks:
      - id: ruff
        types_or: [python, pyi, jupyter]
      - id: ruff-format

  # Docstring validation
  # Note: Both pydocstyle and custom validator target optimizer files
  # - pydocstyle: Specific category directories for Google-style compliance
  # - validate-optimizer-docs: Broader pattern with exclusions for COCO/BBOB compliance
  - repo: https://github.com/pycqa/pydocstyle
    rev: "6.3.0"
    hooks:
      - id: pydocstyle
        args:
          - --convention=google
          - --add-ignore=D100,D104
        files: ^opt/(classical|constrained|evolutionary|gradient_based|metaheuristic|multi_objective|physics_inspired|probabilistic|social_inspired|swarm_intelligence)/.*\.py$

  - repo: local
    hooks:
      - id: google-docstring-inline-summaries
        name: Enforce inline Google docstring summaries
        entry: python scripts/check_google_docstring_inline_descriptions.py
        language: system
        pass_filenames: true
        files: ^opt/(abstract_optimizer\.py|multi_objective/abstract_multi_objective\.py)$
      # Custom optimizer validator
      - id: validate-optimizer-docs
        name: Validate optimizer COCO/BBOB compliance
        entry: python scripts/validate_optimizer_docs.py
        language: python
        files: ^opt/.*/.*\.py$
        exclude: ^opt/(benchmark|test|__pycache__|visualization)/
