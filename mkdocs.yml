site_name: Useful Optimizer
site_url: https://anselmoo.github.io/useful-optimizer/
site_description: "58 optimization algorithms for numeric problems - A comprehensive Python library"
site_author: Anselmoo

repo_name: Anselmoo/useful-optimizer
repo_url: https://github.com/Anselmoo/useful-optimizer
edit_uri: edit/main/docs/

theme:
  name: material

  palette:
    # Dark mode (primary)
    - media: "(prefers-color-scheme: dark)"
      scheme: dracula
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: dracula-light
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

  font:
    text: Inter
    code: JetBrains Mono

  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - content.tabs.link
    - content.code.copy
    - content.code.annotate
    - header.autohide
    - toc.follow

  icon:
    repo: fontawesome/brands/github
    logo: material/sine-wave

  favicon: assets/favicon.ico

extra_css:
  - stylesheets/dracula-scientific.css

extra_javascript:
  # Vega-Lite for charts
  - https://cdn.jsdelivr.net/npm/vega@5
  - https://cdn.jsdelivr.net/npm/vega-lite@5
  - https://cdn.jsdelivr.net/npm/vega-embed@6
  # MathJax for equations
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

plugins:
  - search:
      lang: en
      separator: '[\s\-\_\.]+'
  - charts
  - tags

markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3

  # PyMdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
        - name: vegalite
          class: vegalite
          format: !!python/name:mkdocs_charts_plugin.fences.fence_vegalite
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

nav:
  - Home: index.md
  - Getting Started:
      - getting-started/index.md
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
      - Basic Concepts: getting-started/basic-concepts.md
  - Algorithms:
      - algorithms/index.md
      - Swarm Intelligence:
          - algorithms/swarm-intelligence/index.md
          - Particle Swarm: algorithms/swarm-intelligence/particle-swarm.md
          - Ant Colony: algorithms/swarm-intelligence/ant-colony.md
      - Evolutionary:
          - algorithms/evolutionary/index.md
      - Gradient-Based:
          - algorithms/gradient-based/index.md
      - Classical:
          - algorithms/classical/index.md
      - Metaheuristic:
          - algorithms/metaheuristic/index.md
      - Physics-Inspired:
          - algorithms/physics-inspired/index.md
  - Benchmarks:
      - benchmarks/index.md
      - Test Functions: benchmarks/functions.md
      - Algorithm Comparison: benchmarks/comparison.md
  - API Reference: api/index.md
  - Contributing: contributing/guidelines.md

extra:
  status:
    new: Recently added
    deprecated: Deprecated
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Anselmoo/useful-optimizer
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/useful-optimizer/
  version:
    provider: mike
